      # Trivy securityScan
      # ------------------------------------
      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master

        with: 
          image-ref: fastapi-demo:${{env.IMAGE_TAG}}
          format: table
          exit-code: "1"
