name: FastAPI CI Pipeline Started

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Image
        run: |
          docker build -t fastapi-demo .
      # ------------------------------------
      # Trivy securityScan
      # ------------------------------------
      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master

        with: 
          image-ref: fastapi-demo:latest
          formate: table
          exit-code: "1"
          severity: CRITICAL,HIGH
      
      # ------------------------------------
      # Push only if scan passed
      # ------------------------------------

      - name: Tag Image
        run: |
          docker tag fastapi-demo:latest \
          $(aws ecr describe-repositories --repository-names ${{ secrets.ECR_REPO }} \
          --query 'repositories[0].repositoryUri' --output text):latest

      - name: Push to ECR
        run: |
          docker push $(aws ecr describe-repositories --repository-names ${{ secrets.ECR_REPO }} \
          --query 'repositories[0].repositoryUri' --output text):latest

      - name: Test AWS auth
        run: aws sts get-caller-identity    
